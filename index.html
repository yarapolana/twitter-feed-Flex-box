<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="Flexbox class with rocketseat" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li><img src="/images/home.svg" alt="Home" />Home</li>
            <li>
              <img
                src="/images/notification.svg"
                alt="Notifications"
              />Notifications
            </li>
            <li><img src="/images/message.svg" alt="Messages" />Messages</li>
          </ul>
        </nav>
        <img src="/images/logo.svg" alt="Logo Twitter" />
        <div class="side">
          <input type="text" placeholder="Search on Twitter" />
          <img src="/images/avatar.png" alt="Avatar" />
          <button>Tweet</button>
        </div>
      </div>
    </header>

    <div class="banner">
      <h1>Twitter da Rocketseat</h1>
    </div>

    <div class="bar">
      <div class="content">
        <ul>
          <li class="active">
            <span>Tweets</span>
            <strong>1234</strong>
          </li>
          <li>
            <span>Followings</span>
            <strong>652</strong>
          </li>
          <li>
            <span>Followers</span>
            <strong>387</strong>
          </li>
          <li>
            <span>Favorites</span>
            <strong>265</strong>
          </li>
          <li>
            <span>Lists</span>
            <strong>8</strong>
          </li>
          <li>
            <span>Moments</span>
            <strong>0</strong>
          </li>
        </ul>

        <div class="actions">
          <button>Follow</button>
          <img src="/images/more.svg" alt="More" />
        </div>
      </div>
    </div>

    <script src="" async defer></script>
  </body>
</html>
